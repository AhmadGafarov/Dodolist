<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="window">
        <div class="yellow-bar"></div>
        <p class="header">To-Do List</p>
    <div class="button-order">
        <button class="order-a-z"><img class="order-img" src="./images/Az.svg" alt="order"></button>
        <button class="order-z-a"><img class="order-img" src="./images/Za.svg" alt="order"></button>
    </div>
        
        <div class="text-input">
            <input class="input" name="input" type="text">
            <button class="x"><img class="x-img" src="./images/Xbutton.svg" alt="click"></button>
        </div>
        <button class="plus"><img class="button-plus" src="./images/Plus.svg" alt="plus"></button>
        <button class="add"><img class="button-add" src="./images/Add.svg" alt="add"></button>
        <div class="l-list"><ul class="list"></ul></div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
